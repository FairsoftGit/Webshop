{% extends "baseFairboard.html" %}
{% block title %}Fairboard{% endblock %}
{% block pageCss %}
{% endblock %}
{% block body %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/product/index">Producten</a></li>
        <li class="breadcrumb-item active" aria-current="page">Bewerken</li>
    </ol>
</nav>
<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Product bewerken</div>
    <div class="card-body">
        <form action="#" id="editProductForm">
            <input type="hidden" name="Id" id="Id" value="{{product.id}}">
            <div class="form-group">
                <label for="Name">Naam</label>
                <input type="text" class="form-control" name="Name" id="Name" aria-describedby="nameHelp" placeholder="Naam van product" required
                       value="{{ product.name }}">
            </div>
            <div class="form-group">
                <label for="Price">Prijs</label>
                <input type="number" class="form-control" name="Price" id="Price" placeholder="Prijs" required
                       value="{{ product.price }}">
            </div>
            <div id="responseStatus"></div>
            <button type="submit" class="btn btn-primary">Opslaan</button>
        </form>
    </div>
</div>
{% endblock %}
{% block pageScript %}
{% endblock %}
