{% extends "baseFairboard.html" %}
{% block title %}Fairboard{% endblock %}
{% block pageCss %}
{% endblock %}
{% block body %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/item/index">Voorraad</a></li>
        <li class="breadcrumb-item active" aria-current="page">Toevoegen</li>
    </ol>
</nav>

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Voorraad toevoegen</div>
    <div class="card-body">
        <form action="#" id="addItemForm">
            <div class="form-group">
                <label for="Serial_code">Serienummer</label>
                <input type="text" class="form-control" name="Serial_code" id="Serial_code" aria-describedby="Serial_codeHelp" placeholder="Serienummer" required>
            </div>
            <div class="form-group">
                <label for="Product_id">Product</label>
                <select class="form-control" name="Product_id" id="Product_id">
                    <option value='' disabled selected>Selecteer een product</option>"
                    {% for product in products %}
                    <option value="{{product.id}}">{{product.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="responseStatus"></div>
            <button type="submit" class="btn btn-primary">Opslaan</button>
        </form>
    </div>
</div>
{% endblock %}
{% block pageScript %}
<!-- Custom scripts for this page-->
{% endblock %}
